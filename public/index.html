<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Çizim Tanıma Yapay Zeka Uygulaması</title>

    <!-- bs4 css -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />

    <!-- jQuery library -->
    <script src="static/js/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="static/js/bootstrap.min.js"></script>

    <!-- TensorFlow.js script -->
    <script src="static/js/tf.min.js"> </script>

    <!-- canvas script -->
    <script src="static/js/fabric.min.js"></script>

    <!-- main script -->
    <script src="main.js"> </script>

    <link rel="preload" as="font" href="/static/fonts/BloggerSans.ttf" type="font/ttf" crossorigin="anonymous">
    <link rel="preload" as="font" href="static/fonts/klavikaRegularPlain.otf" type="font/otf" crossorigin="anonymous">

    <!-- main css -->
    <link rel="stylesheet" href="main.css">
    <!-- intro css -->
    <link rel="stylesheet" href="intro.css">
  </head>

  <body>  
    <div id="container" class="noselect">
      <img id="bg" src="static/start.gif" alt="" class="" onclick="onEnterApp()"/>
      <div id="top-menu">
        <span id="title">YAPAY ZEKA</span>
      </div>
      <div id="message-menu">
        <span id="message"></span>
      </div>
      <div id="intro">
        <div id="top-menu">
          <span id="intro-title">YAPAY ZEKA</span>
        </div>
        <div class="center-dialog" id="intro-center">
          <div class="dialog-header">Ne Çiziyorsun?</div>
          <div class="dialog-body">Yapay zeka sizin ne çizdiğinizi tahmin ediyor.<br>Pek çok kişiden alınan istatistiksel veriye dayanarak<br>ne çizdiğinizi, siz çizimi bitirmeden anlayan<br>yapay zeka ağını siz de keşfedin!</div>
          <div><img id="start-drawing-btn" onclick="onStartDrawing()" src="static/cizmeye_basla2x.png"></div>
        </div>
        <div class="center-dialog" id="start-center" style="display: none;">
          <div class="dialog-header" id="your-drawing-text">İlk Çizimin</div>
          <div id="object-to-draw">MUZ</div>
          <div><img id="ok-button" onclick="onOkClick()" src="static/tamam2x.png"></div>
        </div>
      </div>
        <div id="home">      
            <img onclick="home()" src="static/home2.png">
        </div>
        <div id="erase">
          <img onclick="erase()" src="static/sil2.png">
        </div>
        <div id="back">
          <img onclick="back()" src="static/geri2.png">       
        </div>
        <div id="next">
          <img onclick="next()" src="static/ileri2.png">        
        </div>
      <canvas id="canvas" class="canvas"></canvas>
    </div>
  </body>
</html>
